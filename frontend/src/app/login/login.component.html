  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<div class="container">
  <div class="row">
      <div class="form_bg">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
   <h2 class="text-center">Login</h2>  
  <div class="form-group">
      <label for="username">E-mail</label> 
      <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">E-mail is required</div>
          <div *ngIf="f.username.errors.pattern"> Please enter valid E-mail </div>
      </div>
  </div>    
  <div class="form-group">
      <label for="password">Password</label> 
      <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.pattern"> Please enter valid password</div>
      </div>
  </div>
  <div class="form-group"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
