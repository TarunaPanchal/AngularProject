<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>       
  <div class="container">
      <div class="row">
          <div class="form_bg">
<h2 class="text-center"> User Edit </h2> 
<form  [formGroup]="updateForm" (submit)="onSubmit()" enctype="multipart/form-data">
   <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" formControlName="firstname" class="form-control" id="firstname" name="firstname"  [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">First Name is required</div>
          </div>
      </div> 
       <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" formControlName="lastname" class="form-control" id="lastname" name="lastname"   [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>
      </div>
    
      <div class='form-group'>
        <label for="image">Image upload:</label>
        <input type="file" formControlName="image" (change)="onFileChange($event)" id="image"  name="file" class="form-control">
    </div>
    
    <div class='form-group' *ngIf="url">
       <img src="{{imgUrl + url}}" height="50px" width="50px">
    </div>
      <div class="form-group">
              <label for="username">E-mail</label>
              <input type="text" formControlName="username" class="form-control" id="username" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">E-mail is required</div>
                  <div *ngIf="f.username.errors.pattern"> Please enter valid E-mail </div>
              </div>
          </div>
          <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">password is required</div>
                      <div *ngIf="f.password.errors.pattern"> Please enter valid password </div>
                  </div>
              </div>
              <div class="form-group"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <button type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;&nbsp;
                      <button type="reset" class="btn btn-danger">Reset</button> &nbsp;&nbsp;&nbsp;
                      <button class="btn btn-info" (click)="backToList()"> Back</button>
